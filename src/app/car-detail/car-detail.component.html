<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold mb-8 text-center">Detalles del Auto</h1>
  
  <div class="max-w-screen-lg mx-auto lg:py-6 lg:px-20 md:py-12 md:px-6 py-9 px-4 bg-slate-50 shadow-xl rounded-lg p-6">
    <div class="flex justify-center items-center lg:flex-row flex-col-reverse gap-8">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
        <!-- Preview Images Div -->
        <div class="lg:w-full flex flex-col gap-4">
          <!-- Main Image -->
          <div class="bg-gray-100 flex justify-center items-center col-span-3">
            <img id="mainImage" [src]="selectedImage" alt="Vista previa del auto" class="w-full h-auto max-h-400" />
          </div>
          <!-- Thumbnail Gallery -->
          <div class="grid grid-cols-4 gap-4">
            <div *ngFor="let image of images" class="bg-gray-100 flex justify-center items-center thumbnail" (click)="selectImage(image)">
              <img [src]="image" alt="Vista previa del auto" class="w-full h-auto max-h-150 cursor-pointer" />
            </div>
          </div>
        </div>
    
        <!-- Description Div -->

</div>
