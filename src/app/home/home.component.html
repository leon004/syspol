<div class="home-container">
  <mat-card class="search-card">
    <mat-card-header>
      <mat-card-title>Ingresa las placas del vehículo</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="vehicleForm">
        <mat-form-field appearance="fill">
          <mat-label>{{ inputLabel }}</mat-label>
          <input matInput placeholder="Placas" formControlName="inputField">
        </mat-form-field>

        <div class="radio-buttons">
          <mat-radio-group aria-label="Selecciona una opción" formControlName="inputType" (change)="onInputChange()">
            <mat-radio-button value="placas" checked>Placas</mat-radio-button>
            <mat-radio-button value="vin">VIN</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="actions">
          <button class="custom-button" (click)="search()" type="button" [disabled]="!vehicleForm.valid">Buscar</button>
          <button class="custom-button" type="button">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<app-bottom-nav></app-bottom-nav>
